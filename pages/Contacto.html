    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    
</head>
<body>
    <header class="sticky-top">
        <section class="container-fluid no-margin-padding overflow-hidden">
            <div class="row no-margin-padding">
                <div class="col-lg-2 d-flex flex-column justify-content-center align-items-center bg1">
                    <a class="navbar-brand bgimg" href="#">
                        <img src="../imagenes/Logo2.png" alt="Logo" width="140" height="auto" class="d-inline-block align-text-top">
                    </a>
                </div>
                <div class="col-lg-10 no-margin-padding">
                    <div class="social-media d-flex justify-content-end p-2 bg1">
                        <a href="https://www.facebook.com" class="me-4">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.twitter.com" class="me-4">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com" class="me-4">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com" class="me-4">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <nav class="navbar navbar-expand-lg bg1 no-margin-padding">
                        <section class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item me-5">
                                        <a class="nav-link nav-hover letra" href="../index.html">Inicio</a>
                                    </li>
                                    <li class="nav-item me-5">
                                        <a class="nav-link nav-hover letra" href="Nosotros.html">Quienes somos</a>
                                    </li>
                                    <li class="nav-item me-5">
                                        <a class="nav-link nav-hover letra" href="Productos.html">Productos y servicios</a>
                                    </li>
                                    <li class="nav-item me-5">
                                        <a class="nav-link nav-hover letra" href="clientes.html">Clientes</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link nav-hover letra" href="Contacto.html">Contacto</a>
                                    </li>
                                </ul>
                            </div>
                        </section>
                    </nav>
                </div>
            </div>
        </section>
    </header>
    <main class="container mt-5">
        <div class="row g-3">
            <div class="col-12 col-md-6 d-flex flex-column" data-aos="fade-right">
                <h2 class="mb-4 intro">Contáctenos</h2>
                <form class="h-100 d-flex flex-column justify-content-between">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="comments" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn custom-btn mt-auto">Enviar</button>
                    <div id="mensajeConfirmacion" class="mt-4"></div>

                </form>
            </div>
            <div class="col-12 col-md-6 d-flex flex-column" data-aos="fade-left">
                <h2 class="mb-4 intro">Nuestra ubicación</h2>
                <div class="flex-grow-1">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3314.134054887393!2d-75.56359168511285!3d6.244203895008713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4a9ba99c1e7db5%3A0x80a3370c54a68a9e!2sMedell%C3%ADn%2C%20Antioquia%2C%20Colombia!5e0!3m2!1ses!2sus!4v1634926801207!5m2!1ses!2sus" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-2">
        <section class="container">
            <div class="row text-center mb-4">
                <div class="col-12 col-md-3 col-lg-3 mb-2">
                    <img src="../imagenes/colombia.png" alt="Imagen 1" class="img-fluid small-img">
                </div>
                <div class="col-12 col-md-3 col-lg-3 mb-2">
                    <img src="../imagenes/Argentina.png" alt="Imagen 2" class="img-fluid small-img">
                </div>
                <div class="col-12 col-md-3 col-lg-3 mb-2">
                    <img src="../imagenes/chile.png" alt="Imagen 3" class="img-fluid small-img">
                </div>
                <div class="col-12 col-md-3 col-lg-3 mb-2">
                    <img src="../imagenes/peru.png" alt="Imagen 4" class="img-fluid small-img">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center intro">
                    <h5 class="mt-2">Más de 10 años de experiencia optimizando procesos en distintas empresas a nivel mundial</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center mt-2">
                    <p class="small">Todos los derechos reservados &copy; 2024</p>
                </div>
            </div>
        </section>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

        AOS.init({
            duration: 800,
            once: true,
        });

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/contacto.js"></script>
</body>
</html>
